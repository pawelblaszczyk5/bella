packages:
  - apps/*
  - packages/*
  - tooling/*

allowUnusedPatches: false

catalog:
  "@effect/cluster": ^0.47.0
  "@effect/platform": ^0.90.1
  "@effect/platform-node": ^0.95.0
  "@effect/rpc": ^0.68.3
  "@effect/sql": ^0.44.1
