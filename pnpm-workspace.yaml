  "@types/react": ^19.1.9
  "@types/react-dom": ^19.1.7
  "@vitejs/plugin-react": ^5.0.0
  babel-plugin-react-compiler: 19.1.0-rc.2
  effect: ^3.17.7
  eslint: ^9.33.0
  react: 0.0.0-experimental-be11cb5c-20250804
  react-dom: 0.0.0-experimental-be11cb5c-20250804
