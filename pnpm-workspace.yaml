# cspell:ignore esbuild, msgpackr, unrs, protobufjs

packages:
  - apps/*
  - packages/*
  - tooling/*

allowUnusedPatches: false

catalog:
  "@effect/ai": ^0.26.1
  "@effect/ai-anthropic": ^0.16.0
  "@effect/ai-google": ^0.5.0
  "@effect/cluster": ^0.48.2
  "@effect/experimental": ^0.54.6
  "@effect/opentelemetry": ^0.56.5
  "@effect/platform": ^0.90.6
  "@effect/platform-node": ^0.96.1
  "@effect/rpc": ^0.69.2
  "@effect/sql": ^0.44.2
  "@effect/sql-pg": ^0.45.1
  "@effect/workflow": ^0.9.2
  "@opentelemetry/sdk-trace-web": ^2.0.1
  "@stylexjs/babel-plugin": ^0.15.3
  "@stylexjs/postcss-plugin": ^0.15.3
  "@stylexjs/stylex": ^0.15.3
  "@types/node": ^24.3.0
  "@types/react": ^19.1.12
  "@types/react-dom": ^19.1.9
  "@vitejs/plugin-react": ^5.0.2
  babel-plugin-react-compiler: 19.1.0-rc.3
  effect: ^3.17.11
  eslint: ^9.34.0
  react: 0.0.0-experimental-b1b0955f-20250901
  react-dom: 0.0.0-experimental-b1b0955f-20250901
  tsx: ^4.20.5
  typescript: ^5.9.2
  type-fest: ^4.41.0
  vite: ^7.1.4
  wait-on: ^8.0.4

engineStrict: true

linkWorkspacePackages: true

managePackageManagerVersions: false

onlyBuiltDependencies:
  - "@parcel/watcher"
  - esbuild
  - msgpackr-extract
  - protobufjs
  - unrs-resolver

overrides:
  eslint-import-resolver-typescript>eslint-plugin-import: "-"
  react: "catalog:"
  react-dom: "catalog:"

packageManagerStrictVersion: true

patchedDependencies:
  "@effect/ai-anthropic": patches/@effect__ai-anthropic.patch
  "@tanstack/db": patches/@tanstack__db.patch
  prettier-plugin-sql@0.19.2: patches/prettier-plugin-sql.patch

saveWorkspaceProtocol: true

strictDepBuilds: true

verifyDepsBeforeRun: error
